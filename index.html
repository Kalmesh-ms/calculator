<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <title>My Calculator</title>
</head>
<body>
    <div id="calc">
        <div class="display">
            <div class="log"></div>
            <div class="current"></div>
        </div>
        <div class="inputs">
            <button id="ac" class="operator" data-key="46">AC</button>
            <button id="del" class="operator" data-key="8">C</button>
            <button id="percent" class="operator" >%</button>
            <button id="exp" class="operator" >^</button>
            <button id="divide" class="operator" >/</button>
            <button id="multi" class="operator" >x</button>
            <button id="seven" class="num" data-key="55">7</button>
            <button id="eight" class="num" data-key="56">8</button>
            <button id="nine" class="num" data-key="58">9</button>
            <button id="sub" class="operator" data-key="189">-</button>
            <button id="four" class="num" data-key="52">4</button>
            <button id="five" class="num" data-key="53">5</button>
            <button id="six" class="num" data-key="54">6</button>
            <button id="add" class="operator" >+</button>
            <button id="one" class="num"  data-key="49">1</button>
            <button id="two" class="num" data-key="50">2</button>
            <button id="three" class="num" data-key="51">3</button>
            <button id="toggleSign" class="toggle" >- / +</button>
            <button id="zero" class="num" data-key="48">0</button>
            <button id="dot" class="num" data-key="190">.</button>
            <button id="equal" class="operator" data-key="13">=</button>
        </div>
        <audio src="audio/clickAudio.wav"></audio>
    </div>
    <p style="text-align: center;"><small> Made with ðŸ–¤ by <a href="https://github.com/Kalmesh-ms">Kalmesh</a></small></p>
    

    <script src="script.js"></script>
</body>
</html>
