<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <title>Count-on-me</title>
</head>
<body>
    <div id="calc">
        <div class="display">
            <div class="log"></div>
            <div class="current"></div>
        </div>
        <div class="inputs">
            <button id="ac" class="operator">AC</button>
            <button id="del" class="operator">C</button>
            <button id="exp" class="operator">X <sup>y</sup></button>
            <button id="multi" class="operator">x</button>
            <button id="one" class="num">1</button>
            <button id="two" class="num">2</button>
            <button id="three" class="num">3</button>
            <button id="divide" class="operator">/</button>
            <button id="four" class="num">4</button>
            <button id="five" class="num">5</button>
            <button id="six" class="num">6</button>
            <button id="sub" class="operator">-</button>
            <button id="seven" class="num">7</button>
            <button id="eight" class="num">8</button>
            <button id="nine" class="num">9</button>
            <button id="add" class="operator">+</button>
            <button id="dot" class="num">.</button>
            <button id="zero" class="num">0</button>
            
            <button id="equal" class="operator">=</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
